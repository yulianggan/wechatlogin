version: '3.8'

services:
  wechat-scan-login:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: wechat-scan-login
    expose:
      - "5208"
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ASPNETCORE_URLS=http://+:5208
      - PORT=5208
    volumes:
      # 配置文件（包含 AppID 和 Secret）
      - ./Sys.Hub.Web.Entry/Sys.Hub.Web.Entry/Configs:/app/Configs:ro
      # 持久化二维码临时文件
      - ./data/TemporaryFile:/app/wwwroot/TemporaryFile
      # 持久化日志
      - ./data/Logs:/app/Logs
    restart: unless-stopped
    networks:
      - webnet

  nginx:
    image: nginx:alpine
    container_name: nginx-proxy
    ports:
      - "8880:80"    # HTTP（重定向到 HTTPS）
      - "8443:443"   # HTTPS
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - wechat-scan-login
    restart: unless-stopped
    networks:
      - webnet

networks:
  webnet:
    driver: bridge
