version: '3.8'

services:
  wechat-scan-login:
    # 使用 GitHub Container Registry 镜像，或本地构建
    image: ghcr.io/${GITHUB_REPOSITORY_OWNER:-pangtaiyi}/wechat-scan-login:latest
    # build:
    #   context: ..
    #   dockerfile: Dockerfile
    container_name: wechat-scan-login
    ports:
      - "5208:8080"
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - PORT=8080
    volumes:
      - ./Sys.Hub.Web.Entry/Configs:/app/Configs:ro
      - ./Sys.Hub.Web.Entry/wwwroot/TemporaryFile:/app/wwwroot/TemporaryFile
    # 注意：从 Sys.Hub.Web.Entry 目录运行时，路径需要去掉前缀
    # 如果从项目根目录运行：docker-compose -f Sys.Hub.Web.Entry/docker-compose.yml up
    restart: unless-stopped

  nginx:
    image: nginx:alpine
    container_name: nginx-proxy
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - wechat-scan-login
    restart: unless-stopped
